<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <style>
      * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
  line-height: 1.5;
  color: #1a1a1a;
}

/* Container */
.container {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 1rem;
  background: rgb(24, 24, 24);
}

/* Sign in card */
.signin-card {
  max-width: 28rem;
  width: 100%;
  background: darkgray;
  padding: 2rem;
  border-radius: 1rem;
  box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
}

/* Header */
.header {
  text-align: center;
  margin-bottom: 2rem;
}

.header h2 {
  font-size: 1.875rem;
  font-weight: 700;
  color: #1a1a1a;
  margin-bottom: 0.5rem;
}

.header p {
  color: #000000;
  font-size: 0.875rem;
}

/* Form */
.signin-form {
  margin-top: 2rem;
  display: flex;
  flex-direction: column;
  gap: 1.5rem;
}

.form-group {
  display: flex;
  flex-direction: column;
  gap: 0.5rem;
}

.form-group label {
  font-size: 0.875rem;
  font-weight: 500;
  color: #374151;
}

.input-group {
  position: relative;
}

.input-group .icon {
  position: absolute;
  left: 0.75rem;
  top: 50%;
  transform: translateY(-50%);
  width: 1.25rem;
  height: 1.25rem;
  color: #9CA3AF;
}

.input-group input {
  width: 100%;
  padding: 0.625rem 0.75rem 0.625rem 2.5rem;
  border: 1px solid #D1D5DB;
  border-radius: 0.5rem;
  font-size: 0.875rem;
  transition: all 0.2s;
}

.input-group input:focus {
  outline: none;
  border-color: #3B82F6;
  box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
}

/* Form options */
.form-options {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 1rem;
}

.remember-me {
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.remember-me input[type="checkbox"] {
  width: 1rem;
  height: 1rem;
  border-radius: 0.25rem;
  border: 1px solid #D1D5DB;
  accent-color: #3B82F6;
}

.remember-me label {
  font-size: 0.875rem;
  color: #4B5563;
}

.forgot-password {
  font-size: 0.875rem;
  color: #3B82F6;
  text-decoration: none;
  font-weight: 500;
}

.forgot-password:hover {
  color: #2563EB;
}

/* Sign in button */
.signin-button {
  width: 100%;
  padding: 0.625rem 1rem;
  background-color: #3B82F6;
  color: white;
  border: none;
  border-radius: 0.5rem;
  font-size: 0.875rem;
  font-weight: 500;
  cursor: pointer;
  transition: background-color 0.2s;
}

.signin-button:hover {
  background-color: #2563EB;
}

.signin-button:focus {
  outline: none;
  box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
}

/* Social login */
.social-login {
  margin-top: 1.5rem;
}

.divider {
  position: relative;
  text-align: center;
  margin: 1.5rem 0;
}

.divider::before {
  content: "";
  position: absolute;
  top: 50%;
  left: 0;
  right: 0;
  height: 1px;
  background-color: #E5E7EB;
}

.divider span {
  position: relative;
  padding: 0 0.5rem;
  background-color: white;
  color: #6B7280;
  font-size: 0.875rem;
}

.social-buttons {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 0.75rem;
  margin-top: 1.5rem;
}

.social-button {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: 0.5rem;
  padding: 0.625rem 1rem;
  background-color: white;
  border: 1px solid #D1D5DB;
  border-radius: 0.5rem;
  font-size: 0.875rem;
  color: #4B5563;
  cursor: pointer;
  transition: all 0.2s;
}

.social-button:hover {
  background-color: #F9FAFB;
}

.social-button svg {
  width: 1.25rem;
  height: 1.25rem;
}

.google-icon {
  color: #DB4437;
}

.github-icon {
  color: #24292E;
}

/* Sign up link */
.signup-link {
  margin-top: 1.5rem;
  text-align: center;
  font-size: 0.875rem;
  color: #6B7280;
}

.signup-link a {
  color: #3B82F6;
  text-decoration: none;
  font-weight: 500;
}

.signup-link a:hover {
  color: #2563EB;
}

/* Responsive adjustments */
@media (max-width: 640px) {
  .signin-card {
    padding: 1.5rem;
  }

  .social-buttons {
    grid-template-columns: 1fr;
  }
}
    </style>
  </head>
  <body>
    <div class="container">
      <div class="signin-card">
        <!-- Header -->
        <div class="header">
          <h2>Welcome back</h2>
          <p>Please sign in to your account</p>
        </div>

        <!-- Sign In Form -->
        <form class="signin-form">
          <div class="form-group">
            <label for="email">Email address</label>
            <div class="input-group">
              <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></svg>
              <input
                id="email"
                name="email"
                type="email"
                autocomplete="email"
                required
                placeholder="Enter your email"
              />
            </div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-group">
              <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
              <input
                id="password"
                name="password"
                type="password"
                autocomplete="current-password"
                required
                placeholder="Enter your password"
              />
            </div>
          </div>

          <div class="form-options">
            <div class="remember-me">
              <input
                id="remember-me"
                name="remember-me"
                type="checkbox"
              />
              <label for="remember-me">Remember me</label>
            </div>

            <a href="#" class="forgot-password">Forgot your password?</a>
          </div>

          <button type="submit" class="signin-button">
            Sign in
          </button>
        </form>

        <!-- Social Login -->
        <div class="social-login">
          <div class="divider">
            <span>Or continue with</span>
          </div>
          <div class="social-buttons">
            <button type="button" id="google-login-btn" class="social-button">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
                <path d="M15.545 6.558a9.4 9.4 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.7 7.7 0 0 1 5.352 2.082l-2.284 2.284A4.35 4.35 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.8 4.8 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.7 3.7 0 0 0 1.599-2.431H8v-3.08z"/>
              </svg>
              <span>Google</span>
            </button>
            <button type="button" class="social-button">
              <svg class="github-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"/><path d="M9 18c-4.51 2-5-2-7-2"/></svg>
              <span>Github</span>
            </button>
          </div>
        </div>

        <!-- Sign Up Link -->
        <p class="signup-link">
          Don't have an account? <a href="#">Sign up</a>
        </p>
      </div>
    </div>
    <script src="main.js" defer type="module"></script>
  </body>
</html>
